<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align:center">Job Details:</h1>
	<div class="box">
    	<form action="" method="post">
	      <div class="boxflex">
        	<div class="lab col-4">
            	<label for="jt">Job Title:</label>
	        </div>
	        <div class="inp col-6">
	            <input type="text" id="jt">
	        </div>
	      </div>
	      <div class="boxflex">
	        <div class="lab col-4">
	           <label for="jt">Description:</label>
    	    </div>
	        <div class="inp col-6">
				<textarea rows="3" col="3" class="none2"></textarea>
				<p>Brief description should have atmost characters</p>
        	</div>
	      </div>
	      <div class="boxflex">
	        <div class="lab col-4">
	           <label for="jt">Company Name:</label>
	        </div>
	        <div class="inp col-6">
	           <input type="text" id="jt">
	        </div>
	      </div>
	      <div class="boxflex">
	        <div class="lab col-4">
	           <label for="jt">Contact Number:</label>
	        </div>
	        <div class="inp col-6">
	           <input type="text" id="jt">
	        </div>
	      </div>
	      <div class="boxflex">
	        <div class="lab col-4">
	           <label for="jt">Contact Person:</label>
	</div>
	<div class="inp col-6">
	<input type="text" id="jt">
	</div>
	</div>
	<div class="boxflex">
	<div class="lab col-4">
	<label for="ws">Work Status:</label>
	</div>
	<div class="inp col-6">
	<input type="checkbox" id="ws">
	<label for="ws">Full Time</label>
	<input type="checkbox" id="ws">
	<label for="ws">Part Time</label>
	<input type="checkbox" id="ws">
	<label for="ws">Per Dim</label>
	<input type="checkbox" id="ws">
	<label for="ws">Others</label>
	</div>
	</div>
	<div class="boxflex">
	<div class="lab col-4">
	<label for="jt">Salary:</label>
	</div>
	<div class="inp col-6">
	<input type="text" id="jt">
	<select class="none3">
	<option value="us dollar">US Dollar</option>
	<option value="us dollar">US Dollar</option>
	</select>
	<select class="none3">
	<option value="us dollar">Yearly</option>
	<option value="us dollar">Yearly</option>
	</select>
	</div>
	</div>
	<div class="boxflex">
	<div class="lab col-4">
	<label for="jt">Experience(Years):</label>
	</div>
	<div class="inp col-6">
	<input type="text" id="jt">
	</div>
	</div>
	<div class="boxflex">
	<div class="lab col-4">
	<label for="jt">Locations:</label>
	</div>
	<div class="inp col-6">
	<input type="text" id="jt">
	</div>
	</div>
	<div class="boxflex">
	<div class="lab col-4">
	<label for="jt">Qualifications:</label>
	</div>
	<div class="inp col-6">
	<select id="jt" size="4" class="none">
	<option value="Any">Any</option>
	<option value="high school">High School</option>
	<option value="Associate">Associate</option>
	<option value="pre Bachelors">Pre Bachelors</option>
	</select>
	<button type="button">ADD&gt&gt</button>
	<button type="button">&lt&ltREMOVE</button>
	<textarea rows="3" col="2" class="none">Any</textarea>
	</div>
	</div>
	<div class="boxflex">
	<div class="lab col-4 ">
	<input type="submit" value="submit" class="sub">
	</div>
	<div class="inp col-6">
	<input type="reset">
	</div>
	</div>
	</form>
	</div>
</body>
</html>
